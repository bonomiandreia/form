<form [formGroup]="personalForm">
    <div class="row">
        <mat-form-field appearance="outline">
        <mat-label>Fist name</mat-label>
        <input matInput placeholder="Mary" formControlName="firstName" required>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Jassen" formControlName="lastName" required>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="phone" formControlName="phone" required>
        </mat-form-field>
    </div>
</form>
